<!DOCTYPE html>
<html>
<head>
    <title>College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>College Chatbot</h1>
        <div id="chatbox">
            <p>Chatbot: Hello! How can I assist you today?</p>
        </div>
        <form id="form" onsubmit="sendMessage(event)">
            <input type="text" id="msg" name="msg" placeholder="Type your message..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        function sendMessage(event) {
            event.preventDefault();
            var msg = document.getElementById('msg').value;
            if (msg.trim() === '') return;
            document.getElementById('chatbox').innerHTML += '<p>You: ' + msg + '</p>';
            fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'msg=' + encodeURIComponent(msg)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('chatbox').innerHTML += '<p>Chatbot: ' + data + '</p>';
                document.getElementById('msg').value = '';
            });
        }
    </script>
</body>
</html>
